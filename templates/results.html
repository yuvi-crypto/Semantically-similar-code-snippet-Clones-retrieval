<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Similar Code Snippets</title>
</head>
<body>
    <div class="container py-5">
        <h1>Top Similar Snippets</h1>
        {% for result in results %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Rank {{ result.rank }} - Distance {{ result.distance }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Snippet:</h6>
                <pre class="card-text">{{ result.code_snippet }}</pre>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

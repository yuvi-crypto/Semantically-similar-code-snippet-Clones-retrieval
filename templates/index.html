<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Code Similarity Search</title>
</head>
<body>
    <div class="container py-5">
        <h1>Enter Your Code Snippet</h1>
        <form action="/search" method="post">
            <div class="mb-3">
                <textarea class="form-control" name="code" rows="10" placeholder="Paste your code here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Find Similar Code</button>
        </form>
    </div>
</body>
</html>
